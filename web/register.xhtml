<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./main_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form style="margin-left: 30px;">
            <fieldset>
                <legend>Register</legend>
                <label>Username</label>
                <div class="input-control text" style="width: 400px;">
                    <h:inputText value="#{accountUI.username}" />
                </div>
                <label>Password</label>
                <div class="input-control password" style="width: 400px;">
                    <h:inputSecret value="#{accountUI.password}" />
                </div>
                <label>Confirm Password</label>
                <div class="input-control password" style="width: 400px;">
                    <h:inputSecret value="#{accountUI.confirmPassword}" />
                </div>
                <label>Role</label>
                <div class="input-control password" style="width: 400px;">
                    <h:inputSecret value="#{accountUI.role}" />
                </div>
                <label>Name</label>
                <div class="input-control password" style="width: 400px;">
                    <h:inputSecret value="#{accountUI.name}" />
                </div>
                <label>Birthday</label>
                <div class="input-control password" style="width: 400px;">
                    <h:inputSecret value="#{accountUI.birthday}" />
                </div>
                <label>Email</label>
                <div class="input-control password" style="width: 400px;">
                    <h:inputSecret value="#{accountUI.email}" />
                </div>
                <label>Phone</label>
                <div class="input-control password" style="width: 400px;">
                    <h:inputSecret value="#{accountUI.phone}" />
                </div>
                <label>Department Id</label>
                <div class="input-control password" style="width: 400px;">
                    <h:inputSecret value="#{accountUI.departmentId}" />

                    <h:selectOneMenu value="#{departmentUI.departments}" >
                        <f:selectItems value="#{departmentUI.departments}" var="p" itemValue="#{p.name}"/>
                    </h:selectOneMenu>
                </div>
                <br/>
                <h:commandButton action="#{accountUI.addAccount()}" value="Register" />
                <p class="fg-red margin20"><h:outputText value="#{accountUI.msg}" /></p>
            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
