<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <body>
        <ui:composition template="./main_template.xhtml">
            <ui:define name="content">
                <legend><h1>Lab Room Details</h1></legend>
                <h:dataTable value="#{labUI.labs}" var="lab">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{lab.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{lab.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        <h:outputText rendered="#{lab.type==1}" value="Lab Room"/>
                    </h:column>                
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText rendered="#{lab.status==1}" value="Unavailable"/> 
                        <h:outputText rendered="#{lab.status==0}" value="Available"/> 
                    </h:column>               
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
