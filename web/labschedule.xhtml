<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./main_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <h:outputScript name="/js/metro/metro-datepicker.js" />
        <h:outputScript name="/js/metro/metro-scroll.js" />
        <h:outputScript name="/js/metro/metro-hint.js" />
    </ui:define>
    <ui:define name="content">
        <h:form id="fSchedule">
            <div class="input-control text" data-role="datepicker"
                 data-format="dd/mm/yyyy"
                 data-position="bottom"
                 data-effect="fade">
                <h:inputText value="#{labScheduleUI.date}" onchange="submit()">
                </h:inputText>
                <button class="btn-date"></button>
            </div>
            <h:commandButton id="refresh" value="Get schedule">
                <!--<f:ajax execute="fSchedule" render="scheduleTable"/>-->
            </h:commandButton> <br/>
            <h:panelGroup id="scheduleTable">
                <div id="scrollbox" data-role="scrollbox1" data-scroll="horizontal">

                    <table class="table bordered">
                        <thead>
                            <tr>
                                <td>Slot</td>
                                <ui:repeat value="#{labUI.labs}" var="lab">
                                    <th>#{lab.name}</th>
                                </ui:repeat>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{labScheduleUI.slots}" var="slot">
                                <tr>
                                    <td>#{slot}</td>
                                    <ui:repeat value="#{labUI.labs}" var="lab">
                                        <td class="text-center">
                                            <h:commandLink value="#{labScheduleUI.curSchedule.summary}" 
                                                           rendered="#{labScheduleUI.getSchedule(lab,slot)!=null}" 
                                                           onclick="window.scroll(0,window.scrollMaxY)">
                                                <f:setPropertyActionListener target="#{labScheduleUI.lab}" value="#{lab}"/>
                                                <f:setPropertyActionListener target="#{labScheduleUI.slot}" value="#{slot}"/>
                                                <f:ajax execute="@this" render=":fSchedule:requestLab" />
                                            </h:commandLink>
                                            <h:commandLink value="Make request" 
                                                           rendered="#{labScheduleUI.curSchedule==null}"
                                                           onclick="window.scroll(0,window.scrollMaxY)">
                                                <f:setPropertyActionListener target="#{labScheduleUI.lab}" value="#{lab}"/>
                                                <f:setPropertyActionListener target="#{labScheduleUI.slot}" value="#{slot}"/>
                                                <f:ajax execute="@this" render=":fSchedule:requestLab" />
                                            </h:commandLink>
                                        </td>
                                    </ui:repeat>
                                </tr>
                            </ui:repeat>
                        </tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </h:panelGroup>
            <h:panelGroup id="requestLab" class="height400">
                <h:panelGroup rendered="#{labScheduleUI.lab!=null}">
                    <legend>Schedule Detail</legend>
                    <p>Date: #{labScheduleUI.date}</p>
                    <p>Lab: #{labScheduleUI.lab.name}</p>
                    <p>Slot: #{labScheduleUI.slot}</p>
                    <h:panelGroup class="input-control text" rendered="#{labScheduleUI.curSchedule!=null}">
                        <label>Detail:</label>
                        <p>#{labScheduleUI.curSchedule.detail}</p>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{labScheduleUI.curSchedule==null}">
                        <div class="input-control textarea">
                        <label>Detail: </label>
                        <h:inputTextarea value="#{labScheduleUI.detail}" />
                        </div>
                        <h:commandButton action="#{labScheduleUI.requestLab()}" value="Make Request">
                            <!--<f:ajax execute="@form" render=":fSchedule:requestLab" />-->
                        </h:commandButton>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <script>
                $("#scrollbox").css("width", "#{labUI.labs.size()*260}px");
                $("#scrollbox").scrollbar({
                    axis: 'x',
                    height: 255
                });
            </script>
        </h:form>
    </ui:define>

</ui:composition>
