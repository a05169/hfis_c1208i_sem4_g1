<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../controlpanel_template.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:f="http://java.sun.com/jsf/core">

            <f:metadata>
                <f:viewParam value="#{departmentUI.id}" name="id"/>
            </f:metadata>

            <ui:define name="content">

                    <h:form style="margin-left: 30px;" enctype="multipart/form-data">
                        <fieldset>
                            <legend>Edit Department</legend>
                            <label>Name</label>
                            <div class="input-control text">
                                <h:inputText value="#{departmentUI.name}"/>
                            </div>
                            <h:commandButton action="#{departmentUI.edit()}" value="Edit" />
                            <p class="fg-red margin20"><h:outputText value="#{departmentUI.msg}" /></p>
                        </fieldset>
                    </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
