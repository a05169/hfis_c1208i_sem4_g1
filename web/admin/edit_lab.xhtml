<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../controlpanel_template.xhtml">
                <f:metadata>
                    <f:viewParam name="id" value="#{labUI.id}"/>
                </f:metadata>
            <ui:define name="content">
                
                <h:form style="margin-left: 30px;">  
                    <fieldset>
                        <legend>Edit Lab</legend>
                         <label>Name</label>
                        <div class="input-control text">
                            <h:inputText value="#{labUI.name}"/>
                        </div>
                        <label>Type</label>
                        <div class="input-control select">
                            <h:selectOneMenu value="#{labUI.type}" >
                                <f:selectItems value="#{labUI.typeS}" />
                            </h:selectOneMenu>
                        </div>
                        <label>Status</label>
                        <div class="input-control select">
                            <h:selectOneMenu value="#{labUI.status}">
                                <f:selectItems value="#{labUI.statusS}"  />
                            </h:selectOneMenu>
                        </div>
                    <h:commandButton action="#{labUI.editLab()}" value="Edit"/>                  
                    <h:outputText value="#{labUI.msg}"/>
                    </fieldset>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
