<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../controlpanel_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <h:outputScript name="/js/jquery.dataTables.js" />
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable  id="table" value="#{labUI.allLabs}" var="lab">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{lab.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{lab.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="Lab Room" rendered="#{lab.type==1}"/>
                    <h:outputText value="Server Room" rendered="#{lab.type==2}"/>    
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>                   
                    <h:outputText value="#{lab.status}">
                        <f:converter converterId="labConverter"/>
                    </h:outputText>                        
                </h:column> 
                <h:column>
                    <f:facet name="header">Action</f:facet>  
                    <h:outputLink class="fg-blue place-right" style="padding-left: 10px;" value="/admin/delete_lab.xhtml?id=#{lab.id}">
                        <small class="icon-cancel-2"></small>
                    </h:outputLink>
                </h:column>
            </h:dataTable> 
        </h:form>
        <script>
            $(document).ready(function() {
                $('#table').DataTable();
            });
        </script>
    </ui:define>
</ui:composition>
